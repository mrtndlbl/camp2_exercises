<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Button Component</title>
    <style>
      .button {
        font-weight: bold;
        border: 10px solid yellow;
        box-shadow: 5px 5px pink;
        color: #ff00ff;
        background-color: #00ff00;
      }
      .button:hover {
        padding: 32px 32px;
        box-shadow: 5px 5px #ff00ff;
        color: yellow;
        background-color: tomato;
        border: 10px solid #ff0000;
      }
    </style>
  </head>

  <body>
    <button class="button">Helloooo</button>
  </body>
</html>
